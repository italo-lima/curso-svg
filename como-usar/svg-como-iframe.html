<!DOCTYPE html>
<html>
<head>
    <title>SVG como iframe/object/embed</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<h1>SVG como iframe/object/embed</h1>

<iframe src="img/alarm_clock.svg" frameborder="0"></iframe>

<object data="img/alarm_clock.svg" type=""></object>

<embed src="img/alarm_clock.svg" type="">

<div class="pros-cons">
    <p class="bad">Bastante lento</p>
    <p class="bad">Comportamentos diferentes dependendo do Browser</p>
    <p class="bad">Sem permissão de muitas edições</p>
</div>

</body>
</html>
